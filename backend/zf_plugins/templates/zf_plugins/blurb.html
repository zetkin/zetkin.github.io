{% load cms_tags %}
{% load zf_tags %}

<div class="blurb">
  {% if instance.symbol %}
  <div class="symbol">
    <img src="{% static_symbol instance.symbol %}" alt="">
  </div>
  {% endif %}
  <h3 class="blurb__title">{{ instance.header }}</h3>
  <p class="blurb__text">{{ instance.text }}</p>
  <div class="blurb__actions">
  {% for plugin in instance.child_plugin_instances %}
    {% render_plugin plugin %}
  {% endfor %}
  </div>
</div>
